<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Nova Craft</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #launchBtn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #launchBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    #launchBtn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: left 0.5s ease;
    }

    #launchBtn:hover::after {
      left: 100%;
    }
  </style>
</head>
<body>
  <button id="launchBtn">ðŸš€ Launch Nova Craft</button>
  <div id="root"></div>

  <script>
    document.getElementById('launchBtn').addEventListener('click', function () {
      this.style.display = 'none';

      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = '9A6DCD82-8E5F-490B-96BC-8D0E7C83F8FB_4_5005_c.jpeg';
      link.type = 'image/jpeg';
      document.head.appendChild(link);

      const base = document.createElement('base');
      base.href = 'https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/';
      document.head.appendChild(base);

      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.crossOrigin = '';
      style.href = 'https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/assets/index-CzvCHSYC.css';
      document.head.appendChild(style);

      const script = document.createElement('script');
      script.type = 'module';
      script.crossOrigin = '';
      script.src = 'https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/assets/index-CQ1EvTOM.js';
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
